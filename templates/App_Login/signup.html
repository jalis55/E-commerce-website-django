{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Sign Up {% endblock %}

{% block body_content %}
<h2>Singup </h2>
<form method="POST">
    {{ form }}

    {% csrf_token %}


    <button type="submit" class="btn btn-primary btn-sm">Create Account</button>
    <p>Already has an account. <a href="{% url 'App_Login:user_login'%}">login</a> </p>

</form>


{% endblock %}
