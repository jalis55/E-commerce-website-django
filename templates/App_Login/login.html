{% extends 'base.html' %}

{% block title_block %}login {% endblock %}

{% block body_content %}
<div class="container">
    <h2>Login </h2>
    <form method="POST">
        {{ form }}
        {% csrf_token %}
    
    
        <button type="submit" class="btn btn-primary btn-sm">Login</button>
        <p>Haven't an account. <a href="{% url 'App_Login:signup'%}">signup</a> </p>
    
    </form>
    
</div>


{% endblock %}
